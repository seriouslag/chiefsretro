<div class="app-wrapper ">

  <md-toolbar>
    <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
      <!--for mobile sidenav only show if requested-->
      <div class="menu_button" fxHide fxShow.lt-md *ngIf="showSideNav">
        <button md-icon-button (click)="mobilesidenav.toggle()">
          <md-icon>menu</md-icon>
        </button>
      </div>
      <div fxFlex><a routerLink="/home" routerLinkActive="active">CHIEFSRETRO</a></div>
      <div fxShow fxHide.lt-md>
        <app-autosearch></app-autosearch>
      </div>
      <button fxHide fxShow.lt-md md-icon-button *ngIf="isSearch==false" (click)="isSearch = !isSearch">
        <md-icon>search</md-icon>
      </button>
    </div>
    <md-toolbar-row *ngIf="isSearch==true" fxHide fxShow.lt-md>
      <app-autosearch></app-autosearch>
      <button fxHide fxShow.lt-md md-icon-button (click)="isSearch = !isSearch">
        <md-icon>cancel</md-icon>
      </button>
    </md-toolbar-row>

    <app-floatingcart *ngIf="showCart"></app-floatingcart>
  </md-toolbar>


  <md-sidenav-container fxFlex>

    <!--mobile sidenav only show if requested-->
    <md-sidenav #mobilesidenav fxHide fxShow.lt-md *ngIf="showSideNav">
      <app-sidenav></app-sidenav>
    </md-sidenav>

    <div fxLayout="row" fxFlexFill class="scrollbar-container">

      <!--desktop sidenav-->
      <div fxShow fxHide.lt-md id="sidenav">
        <app-sidenav></app-sidenav>
      </div>

      <div fxFlex fxLayout="column" class="scroll-overlay inner">

        <div fxFlex>
          <router-outlet></router-outlet>
        </div>
        <!--desktop footer-->
        <app-footer fxHide fxShow.gt-sm></app-footer>
        <div class="mobileNavSpacer"></div>
        <app-bottomnav fxHide fxShow.lt-md></app-bottomnav>
      </div>
    </div>
    <!--bottom nav for mobile; only show if not showing sidenav-->

  </md-sidenav-container>


</div>
