
<md-toolbar class="flex-container" fxLayout="row">
  <div class="flex-item spacer" fxFlex></div>
  <div class="flex-item center" fxFlex flex><a routerLink="/home" routerLinkActive="active">CHIEFSRETRO</a></div>
  <div class="flex-item spacer" fxFlex></div>
</md-toolbar>
<div class="menu_button"><button md-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button></div>
<app-search></app-search>


<md-sidenav-container>

  <md-sidenav #sidenav opened="true">
    <div class="flex-container md-sidenav-items"
        fxLayout="column"
        fxLayoutAlign="center center">
      <a routerLink="/home" routerLinkActive="active"><div><button md-button >Home</button></div></a>
      <a routerLink="/about" routerLinkActive="active"><div><button md-button >About Us</button></div></a>
      <app-login></app-login>
    </div>
  </md-sidenav>

  <div class="flex-container content-wrapper"
      fxLayout="row">
    <div class="flex-item center" fxFlex="10%" fxShow="false" fxShow.gt-sm></div>
    <div class="flex-item" fxFlex>
      <router-outlet></router-outlet>
    </div>
    <div class="flex-item center" fxFlex="10%" fxShow="false" fxShow.gt-sm></div>
  </div>

  <div class="footer" fxflex >
    <div class="flex-container"
         fxLayout="row"
         fxLayout.xs="row"
         fxLayoutAlign="center center"
         fxLayoutAlign.xs="start">
      <div class="flex-item center" fxFlex fxShow="false" fxShow.gt-sm>Left Footer</div>
      <div class="flex-item center" fxFlex="80%"  fxFlex.xs="100%">
        <a href="https://www.facebook.com/chiefsretro/" target="_blank" rel="noopener noreferrer"><i class="mdi mdi-36px mdi-facebook-box facebook icon"></i></a>
        <a href="https://www.instagram.com/chiefsretro/" target="_blank" rel="noopener noreferrer"><i class="mdi mdi-36px mdi-instagram instagram icon"></i></a>
      </div>
      <div class="flex-item center" fxFlex fxShow="false" fxShow.gt-sm>Right Footer</div>
    </div>

  </div>

</md-sidenav-container>
