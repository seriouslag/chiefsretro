<div class="flex-container app-wrapper" fxLayout="column">

  <div class="flex-item" flex="nogrow">
    <md-toolbar class="flex-container"
                fxLayout="row"
                fxLayoutAlign="space-around center">
      <div class="menu_button flex-item" flex="nogrow">
        <button md-button (click)="sidenav.toggle()">
          <md-icon>menu</md-icon>
        </button>
      </div>
      <div class="flex-item center" fxFlex><a routerLink="/home" routerLinkActive="active">CHIEFSRETRO</a></div>
      <div class="flex-item" flex="nogrow">
        <app-search></app-search>
      </div>
    </md-toolbar>

  </div>

  <md-sidenav-container class="flex-item" fxFlex="grow">

    <md-sidenav #sidenav opened="true">
      <div class="flex-container md-sidenav-items"
           fxLayout="column"
           fxLayoutAlign="center center">
        <a routerLink="/home" routerLinkActive="active">
          <div>
            <button md-button>Home</button>
          </div>
        </a>
        <a routerLink="/about" routerLinkActive="active">
          <div>
            <button md-button>About Us</button>
          </div>
        </a>
        <app-login></app-login>
      </div>
    </md-sidenav>

    <div class="flex-container" fxLayout="column" fxLayoutAlign="center center">
      <div class="flex-item" fxFlex="auto">
        <div class="flex-container content-wrapper"
             fxLayout="row">
          <div class="flex-item center" fxFlex="10%" fxShow="false" fxShow.gt-sm></div>
          <div class="flex-item" fxFlex>
            <router-outlet></router-outlet>
          </div>
          <div class="flex-item center" fxFlex="10%" fxShow="false" fxShow.gt-sm></div>
        </div>
      </div>

      <div class="footer" fxFlex="50px">
        <div class="footer">
          <div class="flex-container"
               fxLayout="row"
               fxLayout.xs="row"
               fxLayoutAlign="center center"
               fxLayoutAlign.xs="start">
            <div class="flex-item center" fxFlex fxShow="false" fxShow.gt-sm>Left Footer</div>
            <div class="flex-item center" fxFlex="80%" fxFlex.xs="100%">
              <a href="https://www.facebook.com/chiefsretro/" target="_blank" rel="noopener noreferrer"><i
                class="mdi mdi-36px mdi-facebook-box facebook icon"></i></a>
              <a href="https://www.instagram.com/chiefsretro/" target="_blank" rel="noopener noreferrer"><i
                class="mdi mdi-36px mdi-instagram instagram icon"></i></a>
            </div>
            <div class="flex-item center" fxFlex fxShow="false" fxShow.gt-sm>Right Footer</div>
          </div>

        </div>
      </div>
    </div>

  </md-sidenav-container>


</div>
