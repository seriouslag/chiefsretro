Cart:
<div>

  <div *ngIf="!cart?.length" fxFlex>
    Your cart is empty.
  </div>

  <div *ngFor="let cartItem of cart; let i = index" fxLayout="column" fxLayoutGap="10px">

    <div fxLayout="row" fxLayoutAlign="start center" fxFlexFill>
      <app-thumb-image *ngIf="cartItem.product" [product]="cartItem.product"></app-thumb-image>
      <div fxFlex="20px"></div>
      <div>{{cartItem.productOption?.productColor}} {{cartItem.product?.productName}}</div>
      <button md-button (click)="removeFromCart(i)" class="small_button">
        <md-icon>remove</md-icon>
      </button>
      <div>{{cartItem.quantity}}</div>
      <button md-button (click)="addToCart(i)" class="small_button">
        <md-icon>add</md-icon>
      </button>

    </div>

  </div>

  <button md-button (click)="updateCart()" *ngIf="cart?.length">Update Cart</button>
</div>
