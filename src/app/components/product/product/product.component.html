<div fxLayout="row"
     fxLayoutAlign="space-around center">

  <div *ngIf="product!=null" fxFlex.lt-md="100%" fxFlex.gt-sm="75%" class="productCardContainer">
    <md-card>
      <md-card-title>{{product.productName}}</md-card-title>
      <md-card-content>
        <div class="center">
          <!-- <img class="defaultImage" *ngIf="imagesUrl[selectedProductOptionNumber]" [src]="imagesUrl[selectedProductOptionNumber][index]">-->
          <app-product-images [imageIndex]="index" [product]="product"
                              [selectedProductOptionNumber]="selectedProductOptionNumber"></app-product-images>
        </div>
      </md-card-content>
      <md-card-actions *ngIf="product.productOptions.length>0 && selectedProductOption.productOptionImages.length"
                       class="imageButtons" fxLayout="row" fxLayoutAlign="start center">
        <button md-button (click)="previousImage()" *ngIf="index!=0" class="small_button">Previous</button>
        <div> Picture {{1+index}} out of {{selectedProductOption.productOptionImages.length}}</div>
        <button md-button (click)="nextImage()" *ngIf="index!=selectedProductOption.productOptionImages.length-1"
                class="small_button">Next
        </button>
      </md-card-actions>
    </md-card>

    <md-card>
      <md-card-subtitle>Product Description</md-card-subtitle>
      <md-card-content>
        {{product.productDescription}}
      </md-card-content>
    </md-card>

    <div class="options" *ngIf="product.productOptions.length>0">
      <md-card>
        <md-card-subtitle>Options</md-card-subtitle>
        <md-card-content>
          <md-tab-group (selectChange)="selected($event)">
            <md-tab *ngFor="let productOption of product.productOptions;" label="{{productOption.productColor}}">
              <br>
              <div>{{productOption.productColor}} : ${{productOption.productPrice}}</div>
              <div>In Stock: {{productOption.productQuantity}}</div>
            </md-tab>
          </md-tab-group>
        </md-card-content>
        <md-card-actions>
          <button md-button md-tooltip='Add To Cart' color="accent" tooltip-position="above" [mdTooltipShowDelay]="500"
                  (click)="addToCart(product, selectedProductOption, 1)">
            Add {{selectedProductOption.productColor}} {{product.productName}} To Cart
          </button>
          <button md-button md-tooltip="Share" color="accent" tooltip-position="above" [mdTooltipShowDelay]="500"
                  (click)="showToast('Shared');">Share
          </button>
        </md-card-actions>
      </md-card>
    </div>
    <div class="stickybuttons" fxHide fxShow.lt-md>
      <button md-fab color="primary" class="removecircle" [@openclose] *ngIf="cartContainsSelectedProductOption"
              md-tooltip="Remove From Cart" tooltip-position="above" [mdTooltipShowDelay]="500"
              (click)="removeFromCart(product, selectedProductOption, 1)">
        <md-icon>remove_shopping_cart</md-icon>
      </button>
      <div>

      </div>
      <button md-fab color="primary" class="addcircle"
              md-tooltip="Add To Cart" tooltip-position="above" [@openclose] [mdTooltipShowDelay]="500"
              (click)="addToCart(product, selectedProductOption, 1)">
        <md-icon>add_shopping_cart</md-icon>
      </button>
    </div>

  </div>
</div>
