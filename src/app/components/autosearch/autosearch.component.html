<md-input-container>
  <input id="search" mdInput [mdAutocomplete]="auto" #term
         (keyup)="autosearch($event,term.value, term.getAttribute('aria-activedescendant'))"
  >
  <md-placeholder><i class="mdi mdi-16px mdi-magnify"></i><span> Search</span></md-placeholder>
</md-input-container>


<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let product of products;" [value]="product.productName" (click)="click(product)"
             (onSelectionChange)="click(product)" onselect="click(product)" (onSelect)="click(product)">
    <div fxLayout="row">
      <app-thumb-image [product]="product"></app-thumb-image>
      <div fxFlex></div>
      <div>{{product.productName}}</div>
    </div>
  </md-option>
</md-autocomplete>
