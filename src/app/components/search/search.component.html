<md-input-container>
  <input id="search" mdInput search (change)="change()" (input)="search()" placeholder="Search" [(ngModel)]="terms">
</md-input-container>
<div class="searchlist">
  <div *ngFor="let product of products; let i = index">
    <button md-button (click)="click(products[i])">
      <div class="flex-container"
           fxLayoutAlign="space-between center">
        <div class="flex-item" fxFlex>{{products[i].productName}}</div>
      </div>
    </button>
  </div>
</div>
