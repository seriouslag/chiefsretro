<html>
<head>
  <meta charset="utf-8">
  <title>Chiefsretro</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google API -->
  <script src="https://apis.google.com/js/platform.js"></script>

  <!-- Google Analytics -->
  <script>
    window.ga = window.ga || function () {

  <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">

  <!-- Material Design Icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="../node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css"/>

</head>
<body>
<app-chiefsretro>

  <style>
    app-chiefsretro {
      justify-content: center;
      align-items: center;
      height: 100vh;

      color: #c2185b;
      text-transform: uppercase;
      font-family: -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      Oxygen-Sans,
      Ubuntu,
      Cantarell,
      Helvetica,
      sans-serif;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .wrapper {
      justify-content: center;
      align-items: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper div {
      display: flex;
    }

    body {
      background: #000000;
      margin: 0;
      padding: 0;
    }

    @keyframes dots {
      50% {
        transform: translateY(-.4rem);
      }
      100% {
        transform: translateY(0);
      }
    }

    .bottom {
      margin-bottom: 15px;
    }

    .d {
      display: flex;
      animation: dots 1.5s ease-out infinite;
      line-height: 1em;
      margin: 5px;
    }

    .d-2 {
      animation-delay: .5s;
    }

    .d-3 {
      animation-delay: 1s;
    }
  </style>
  <div class="wrapper">
    <div class="bottom">
      <span class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span>
    </div>
    <br>
    <div>
      Chiefsretro
    </div>
    <br>
    <div>
      <span class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span><span class="d d-2">.</span><span class="d">.</span><span class="d d-2">.</span><span
      class="d d-3">.</span>
    </div>
  </div>



</app-chiefsretro>
</body>
</html>
